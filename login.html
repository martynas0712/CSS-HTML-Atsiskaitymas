    <style>
      
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1A4F1D;  
            --text-light: #f0f0f0;
            --card-text: #333;
        }

        .navbar-custom {
            background-color: var(--primary-bg) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed; 
            top: 0;
            width: 100%;
            z-index: 1050;
        }
        .navbar-brand, .nav-link {
            color: var(--text-light) !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }

            .hero-section {
            background-size: cover;
            background-position: center;
            height: 80vh; 
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            animation: slideUp 0.9s ease-out 0.5s forwards; 
            opacity: 0; 
        }

        .section-primary {
            background-color: var(--primary-bg);
            color: var(--text-light);
            padding: 4rem 0;
            margin-top: 0;
        }
        .section-light {
            background-color: #ffffff;
            color: #333;
            padding: 4rem 0;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            border-bottom: 3px solid #009970;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .hero-section {
            background-size: cover;
            background-position: center;
            height: 80vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
       
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .hero-content {
            position: relative;
            z-index: 10;
            color: var(--text-light);
        }

        /* Autonuomos lentelės stiliai */
        .car-image {
            max-height: 80px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        
        /* PORAŠTĖS ANIMACIJA */
        .footer-dark-custom {
            background-color: #1e1e1e;
            color: #f8f9fa;
            animation: slideUp 0.8s ease-out 0.5s forwards;
            opacity: 0; 
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer-dark-custom a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-dark-custom a:hover {
            color: #007bff;
        }

        .map-container {
            height: 300px; 
            width: 100%;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Kelionių Žurnalo Kortelės stiliai */
        .journal-card {
            color: var(--card-text); /* Užtikrina, kad tekstas būtų tamsus ant šviesaus fono */
        }
        .journal-card a {
            color: #0d6efd; /* Nuorodų spalva */
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 50vh;
                padding-bottom: 80px;
            }
            .section-title {
                font-size: 2rem;
            }

            .footer-contacts .row > div {
                text-align: center !important;
                margin-bottom: 1rem;
            }
        }
        
        /* MYGTUKO ANIMACIJA */
        .btn-primary {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05); /* Padidinimas užvedus pelę */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }
        
    </style>
